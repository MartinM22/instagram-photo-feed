<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/85caf9648d.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<title>Document</title>
	</head>
	<body>
        <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
                integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
                crossorigin="anonymous"
            ></script>
        <div>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center gap-1" href="#">
                        <i class="fa-brands fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <!--button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button-->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item active" style="padding-right: 4px;">
                                
                                <!-- Modal Trigger -->

                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#u-modal">
                                    Create a new post
                                </button>
                            </li>
                            
                            <!-- Modal Itself -->

                            <div class="modal fade" id="u-modal" tabindex="-1" aria-labelledby="modal-title"
                            aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Create a new post</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Caption:</p>
                                            <textarea name="Caption:" id="modal-caption" cols="50" rows="4" placeholder="Add the caption of your post here:"></textarea>
                                        </div>
                                        <div class="modal-icons">
                                            <i class="fa-solid fa-camera"></i>
                                            <i class="fa-solid fa-location-dot"></i>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-success">Publish</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Dropdown -->

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa-solid fa-gear"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">Accesibility</a>
                                    <a class="dropdown-item" href="#">Privacy and Data</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" id="logout" href="#">Log out</a>
                                </div>
                            </li>
                </div>
            </nav>
            <!-- Iconos de cuadricula -->
            <div class="icons" id="icons-menu">
                <i class="fa-solid fa-table-cells"></i>
                <i class="fa-solid fa-square"></i>
            </div>
            
            <!-- Grid con 3 imÃ¡genes por fila-->
            <section id="grid-3" class="container-fluid">
                <div class="row">
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="col-4"><img src="https://picsum.photos/200" alt=""></div>
                </div>
            </section>
        </div>
	</body>
</html>
